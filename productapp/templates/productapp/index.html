<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Hello there

    {% if latest_products %}
        <ul>
        {% for product in latest_products %}
            <li><a href="{% url 'productapp:detail' product.id %}">{{ product }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No products are available.</p>
    {% endif %}
</body>
</html>
